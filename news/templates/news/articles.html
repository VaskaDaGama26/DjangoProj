{% extends 'base.html' %}

{% block title %}Articles for 2024{% endblock %}

{% block content %}
    {% for article in article_list %}
    <div>
        <p class="headline">{{article.headline}}</p>
        <p class="content">{{article.content}}</p>
        <p class="date">{{article.pub_date|date:"F j, Y"}}</p>
        <p class="author">{{article.reporter}}</p>
    </div>
    {% endfor %}
{% endblock %}
